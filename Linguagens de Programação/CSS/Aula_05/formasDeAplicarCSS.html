<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Aplicar CSS</title>
</head>
<style>
    .classe {
        background-color: red;
        color: white;
    }

    #id {
        background-color: blue;
        font-size: large;
        font-weight: bold;
    }

    div {
        background-color: green;
        color:white;
    }

</style>
<body>
    <div class="classe">
        Folha de estilo em Cascata
    </div>
    <div id="id">
        Folha de estilo em Cascata        
    </div>
    <div>
        Folha de estilo em cascata
    </div>
</body>
</html>
