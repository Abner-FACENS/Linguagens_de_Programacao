<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>

<body>
    <p>
        <label for="num1">Número 1: </label>
        <input class="num1" type="number">
    </p>
    <p>
        <label for="num2">Número 2: </label>
        <input class="num2" type="number">
    </p>
    <p>
        <button onclick="calcular(event, 'somar')" class="soma">Somar</button>
        <button onclick="calcular(event, 'menos')" class="menos">Subtrair</button>
        <button onclick="calcular(event, 'dividir')" class="dividir">Dividir</button>
        <button onclick="calcular(event, 'multi')" class="multi">Multiplicar</button>
    </p>

    <p class="resultado">O resultado é: </p>
</body>
<script>
    function calcular(event, operacao) {
        event.preventDefault()
        let resultado
        let num1 = document.querySelector('.num1').value
        let num2 = document.querySelector('.num2').value
        let texto = document.querySelector('.resultado')
        if (num1 != '' && num2 != '') {
            if (operacao == "somar") {
                resultado = parseInt(num1) + parseInt(num2)
            }
            else if (operacao == "menos") {
                resultado = parseInt(num1) - parseInt(num2)
            }

            else if (operacao == "dividir") {
                if (num2 != 0) {
                resultado = parseInt(num1) / parseInt(num2)
                }
                else {
                    alert("Impossível dividir por zero!")
                }
            }

            else if (operacao == "multi") {
                resultado = parseInt(num1) * parseInt(num2)
            }
        }
        else {
            alert('Preencha os campos com números')
        }


        texto.textContent = `O resultado é: ${resultado}`
        document.querySelector('.num1').value = ''
        document.querySelector('.num2').value = ''

    }
</script>

</html>
