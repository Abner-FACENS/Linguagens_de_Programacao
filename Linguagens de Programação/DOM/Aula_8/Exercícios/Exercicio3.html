<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <p class = "contador">Contador de Cliques: </p>
    <p>
        <Button onclick="contador(event)">Clique aqui!</Button>
    </p>
</body>
<script>
    let count = 0;

    function contador(event)
    {
        event.preventDefault()
        count++
        let texto = document.querySelector('.contador')

        texto.textContent = `Contador de Cliques: ${count}`
    }
</script>
</html>
