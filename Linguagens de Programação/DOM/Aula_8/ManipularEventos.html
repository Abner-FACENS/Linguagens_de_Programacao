<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM - Manipular Eventos</title>
</head>
<body onload ="carregar()">
    <h1 onmouseenter="passarMouse()">DOM - Manipulando Eventos</h1>
    <p>
        <label for="">Texto: </label>
        <input type="text" name="texto" id="texto" onfocusin="emfoco()">
        <button onclick="contar(event)">Contar</button>
    </p>
    <p class="qtd">Quantidade de Caracteres: </p>
</body>
<script>
    function carregar()
    {
        console.log("Tela carregada com sucesso!")
    }

    function passarMouse()
    {
        window.alert("Tira o cursor daÃ­!")
    }
    // function emfoco()
    // {
    //     console.log('em foco')
    // }

    let cxtexto = document.querySelector('#texto')
    cxtexto.addEventListener('focus', () => {
        console.log('em foco')
    })

    cxtexto.addEventListener('focusout', () => {
        console.log('saiu do foco')
    })

    
    // let corpo = document.querySelector('html')
    // corpo.addEventListener('click', () => {
    //     window.alert("clicou!")
    // })

    function contar(event)
    {
        event.preventDefault();
        let texto = document.querySelector('#texto').value
        let mostrar = document.querySelector('.qtd')
        mostrar.textContent = `Quantidade de caracteres: ${texto.length}`
    }

    
</script>
</html>
