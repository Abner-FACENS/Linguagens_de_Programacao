<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="https://67cb71f43395520e6af556a4.mockapi.io/cliente" method="post">

        <fieldset>
            
            <legend>Cadastro de Cliente</legend>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo.">
            </p>
            <p>
                <label for="altura"> Altura: </label>
                <input type="number" name="altura" id="altura" min="0" max="3">
            </p>
            <p>
                <label for="cor">Cor dos Cabelos: </label>
                <input type="color" name="cor" id="cor">
            </p>
            <p>
                <label for="dd">Data de Nascimento: </label>
                <input type="datetime-local" name="dt" id="dt">
            </p>
            <p>
                <label for="email">E-mail:  </label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha">
            </p>
            <P>
                <label for="genero">Gênero: </label>
                <input type="radio" name="genero" value="M"><label for="mas">Masculino</label>
                <input type="radio" name="genero" value="F"><label for="fem">Feminino</label>
            </P>
            <p>
                <label for="rg">Upload RG: </label>
                <input type="file" name="rg" id="rg">
            </p>
            <p>
                <label for="gosto">Gosta de: </label>
                <input type="checkbox" name="ler" value="l"><label for="ler">Ler.</label>
                <input type="checkbox" name="filme" id="filme"><label for="filme">Assistir filmes.</label>
                <input type="checkbox" name="esporte" id="esporte"><label for="esporte">Praticar esportes.</label>
            </p>
            <p>
                <label for="estado">Estado de Nascimento:</label>
                <select name="estado" id="estado">
                    <option value="0">Selecione...</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="pr">Paraná</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    
                </select>
            </p>
            <p>
                <button type="submit">Gravar</button>
                <button type="reset">Limpar</button>
            </p>

        </fieldset>

    </form>
</body>
</html>
