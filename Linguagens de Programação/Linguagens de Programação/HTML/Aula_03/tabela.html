<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Exemplo de Tabela</h1>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th> 
            <th>Valor</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan ="2">1</td>
                <td>Edison</td>
                <td>Lorem ipsum dolor sit.</td>
                <td>50</td>
            </tr>
            
            <tr>
                
                <td>Pablo</td>
                <td>Lorem ipsum dolor sit.</td>
                <td>20</td>
            </tr>

            
            <tr>
                <td>3</td>
                <td>Renata</td>
                <td>Lorem ipsum dolor sit.</td>
                <td>30</td>
            </tr>
            <tr>
                <td colspan="3">Valor:</td>
                <td>100</td>
            </tr>
        </tbody> 
    </table>

    <p><a href="tagsHTML.html">Voltar</a></p>
</body>
</html>
