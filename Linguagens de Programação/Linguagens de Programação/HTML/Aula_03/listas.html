<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Listas</title>
</head>
<body>
    <h1>Existem 3 tipos de lista</h1>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Maça</li>
        <li>Pera</li>
        <li>Uva</li>
    </ul>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Ana</li>
        <li>Maria</li>
        <li>José</li>
        <h2>Lista de Definição</h2>
        <dl>
            <dt>Carro</dt>
                <dd>Onix</dd>
                <dd>Ferrari</dd>
                <dd>BMW</dd>
            
            <dt>Moto</dt>
                <dd>CG</dd>
                <dd>Yamaha</dd>
            </dt>
        </dl>
    </ol>

    <p><a href="tagsHTML.html">Voltar</a></p>
    
</body>
</html>
