<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid md">
        <!-- Adicionar -->
        <div class="row mt-3">
            <div class="col-12 d-flex justify-content-end">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"><i
                        class="bi bi-plus-circle"></i> Novo</button>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Cliente</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Campo Nome -->
                        <div class="row">
                            <div class="col-md-2">
                                <label for="cad_nome" class="col-form-label">Nome: </label>
                            </div>
                            <div class="col-md-10">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="cad_nome"
                                        placeholder="Digite o nome do cliente.">
                                </div>
                            </div>
                        </div>
                        <!-- Campo Telefone -->
                        <div class="row">
                            <div class="col-md-2">
                                <label for="cad_tel" class="col-form-label">Telefone: </label>
                            </div>
                            <div class="col-md-10">
                                <div class="mb-3">
                                    <input type="tel" class="form-control" id="cad_tel"
                                        placeholder="Digite o telefone do cliente.">
                                </div>
                            </div>
                        </div>
                        <!-- Campo E-mail -->
                        <div class="row">
                            <div class="col-md-2">
                                <label for="cad_email" class="col-form-label">E-mail: </label>
                            </div>
                            <div class="col-md-10">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="cad_mail"
                                        placeholder="Digite o e-mail do cliente.">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pesquisar -->
        <div class="row g-3 justify-content-center">
            <div class="col-md-auto">
                <label for="nome" class="col-form-label">Pesquisar: </label>
            </div>
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome para consulta.">
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-dark" onclick="filtrar(event)"><i class="bi bi-search"></i></button>
            </div>
        </div>
        <!-- Tabela -->
        <div class="row">
            <div class="col-12">
                <hr />
            </div>
            <div class="col-12">
                <table class="table table-striped table-hover" border="1">
                    <thead class="table-dark">
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </thead>
                    <tbody id="tabela_clientes">
                        <tr>
                            <td> - </td>
                            <td> - </td>
                            <td> - </td>
                            <td> - </td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
<script src="cliente.js"></script>

</html>
