<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Sistema de Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    .h500 {
        height: 500px;
    }
    .h400 {
        height: 400px;
    }
    .h100{
        height: 100px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
           <div class="col-12 h100 bg-info"></div>
           <div class="col-md-3 h400 bg-dark"></div>
           <div class="col-md-9 h400 bg-warning"></div>
           <div class="col-12 h100 bg-info"></div>
        </div>
    </div>
</body>
</html>
